<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cambiar contraseña</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <h1>Cambiar contraseña</h1>
        <form method="POST" action="{{ url_for('main_routes.cambiar_password') }}">
            <div class="mb-3">
                <label for="current_password" class="form-label">Contraseña actual:</label>
                <input type="password" class="form-control" id="current_password" name="old_password" required>
            </div>
            <div class="mb-3">
                <label for="new_password" class="form-label">Nueva contraseña:</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirmar nueva contraseña:</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary">Cambiar contraseña</button>
        </form>
        <a href="{{ url_for('main_routes.dashboard') }}" class="btn btn-secondary mt-3">Volver al panel</a>
    </body>
</html>
