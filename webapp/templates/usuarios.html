<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestión de usuarios</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <h1>Bienvenido, {{ username }}</h1>
        <p>Rol: {{ role }}</p>
        <h2>Gestión de usuarios</h2>
        {% if usuarios %}
            <table border="1" cellpadding="5" cellspacing="0">
                <tr>
                    <th>Nombre de usuario</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
                {% for usuario in usuarios %}
                    <tr>
                        <td>{{ usuario.username }}</td>
                        <td>{{ usuario.role }}</td>
                        <td>
                            <a href="{{ url_for('main_routes.editar_usuario', id=usuario.id) }}">Editar</a> |
                            <a href="{{ url_for('main_routes.eliminar_usuario', id=usuario.id) }}">Eliminar</a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No hay usuarios registrados todavía.</p>
        {% endif %}
        <hr>
        <a href="{{ url_for('main_routes.dashboard') }}" class="btn btn-danger mt-2">Volver</a>
    </body>
</html>
