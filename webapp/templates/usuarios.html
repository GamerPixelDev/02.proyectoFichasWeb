<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestión de Usuarios</title>
    </head>
    <body>
        <h1>Gestión de Usuarios</h1>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Nombre de Usuario</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.id }}</td>
                <td>{{ usuario.nombre_usuario }}</td>
                <td>{{ usuario.rol }}</td>
                <td>
                    <a href="{{ url_for('editar_usuario', id=usuario.id) }}">Editar</a> |
                    <a href="{{ url_for('eliminar_usuario', id=usuario.id) }}">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <hr>
        <a href="{{ url_for('dashboard') }}">Volver al panel principal</a>
    </body>
</html>
