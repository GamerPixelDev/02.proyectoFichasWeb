<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestión de fichas</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <h1>Bienvenido, {{ username }}</h1>
        <p>Rol: {{ role }}</p>
        <h2>Gestión de fichas</h2>
        {% if fichas %}
            <table border="1" cellpadding="5" cellspacing="0">
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Ciudad</th>
                    <th>Acciones</th>
                </tr>
                {% for ficha in fichas %}
                    <tr>
                        <td>{{ ficha.nombre }}</td>
                        <td>{{ ficha.edad }}</td>
                        <td>{{ ficha.ciudad }}</td>
                        <td>
                            <a href="{{ url_for('main_routes.editar_ficha', id=ficha.id) }}">Editar</a> |
                            <a href="{{ url_for('main_routes.eliminar_ficha', id=ficha.id) }}">Eliminar</a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No hay fichas registradas todavía.</p>
        {% endif %}
        <hr>
            <a href="{{ url_for('main_routes.dashboard') }}" class="btn btn-danger mt-2">Volver</a>
    </body>
</html>
