{% extends "base.html" %}

{% block title %}Editar ficha{% endblock %}

{% block content %}
        <h1>Editar ficha de {{ ficha.nombre }}</h1>
        <form method="POST" action="{{ url_for('main_routes.editar_ficha', id=ficha.id) }}">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ ficha.nombre }}" required>
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad:</label>
                <input type="number" class="form-control" id="edad" name="edad" value="{{ ficha.edad }}" required>
            </div>
            <div class="mb-3">
                <label for="ciudad" class="form-label">Ciudad:</label>
                <input type="text" class="form-control" id="ciudad" name="ciudad" value="{{ ficha.ciudad }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </form>
        <hr>
        <a href="{{ url_for('main_routes.gestion_fichas') }}" class="btn btn-danger mt-2">Volver</a>
{% endblock %}
