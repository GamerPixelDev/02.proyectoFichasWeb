<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crear nueva ficha</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-light text-center p-4">
        <div class="container">
            <h1 class="mb-3">Crear nueva ficha</h1>
            <form method="POST" action="{{ url_for('main_routes.nueva_ficha') }}">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad:</label>
                    <input type="number" class="form-control" id="edad" name="edad" required>
                </div>
                <div class="mb-3">
                    <label for="ciudad" class="form-label">Ciudad:</label>
                    <input type="text" class="form-control" id="ciudad" name="ciudad" required>
                </div>
                <button type="submit" class="btn btn-primary">Crear ficha</button>
            </form>
            <hr>
            <a href="{{ url_for('main_routes.gestion_fichas') }}" class="btn btn-danger mt-2">Volver</a>
        </div>
    </body>
</html>
