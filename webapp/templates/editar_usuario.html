{% extends "base.html" %}

{% block title %}Editar usuario{% endblock %}

{% block content %}
    <div class="col-md-6 offset-md-3">
        <h2 class="mb-4 text-center">Editar usuario</h2>
        <form method="POST" action="{{ url_for('main_routes.editar_usuario', id=usuario.id) }}" class="card card-body shadow">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario:</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ usuario.username }}" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Rol:</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="editor" {% if usuario.role == 'editor' %}selected{% endif %}>Editor</option>
                    <option value="admin" {% if usuario.role == 'admin' %}selected{% endif %}>Administrador</option>
                </select>
            </div>
            <hr>
            <h5>Cambiar contraseña (opcional)</h5>
            <div class="mb-3">
                <label for="new_password" class="form-label">Nueva contraseña:</label>
                <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Deja vacío si no quieres cambiarla">
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirmar nueva contraseña:</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirma la nueva contraseña">
            </div>
            <button type="submit" class="btn btn-primary w-100">💾 Guardar cambios</button>
        </form>
        <a href="{{ url_for('main_routes.gestion_usuarios') }}" class="btn btn-secondary mt-3 w-100">← Volver</a>
    </div>
{% endblock %}
