<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Editar usuario</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <h1>Editar usuario</h1>
        <form method="POST" action="{{ url_for('main_routes.editar_usuario', id=usuario.id) }}">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario:</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ usuario.username }}" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Rol:</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="editor" {% if usuario.role == 'editor' %}selected{% endif %}>Editor</option>
                    <option value="admin" {% if usuario.role == 'admin' %}selected{% endif %}>Administrador</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="new_password" class="form-label">Nueva contraseña:</label>
                <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Deja vacío si no quieres cambiarla">
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirmar nueva contraseña:</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirma la nueva contraseña">
            </div>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </form>
        <hr>
        <a href="{{ url_for('main_routes.gestion_usuarios') }}" class="btn btn-danger mt-2">Volver</a>
    </body>
</html>
