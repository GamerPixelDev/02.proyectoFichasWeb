<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Confirmar eliminación</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <h1>Eliminar ficha de {{ ficha.nombre }}?</h1>
        <p>Edad: {{ ficha.edad }}</p>
        <p>Ciudad: {{ ficha.ciudad }}</p>
        <form method="POST" action="{{ url_for('main_routes.eliminar_ficha', id=ficha.id) }}">
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            <a href="{{ url_for('main_routes.gestion_fichas') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </body>
</html>
