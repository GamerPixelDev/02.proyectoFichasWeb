{% extends "base.html" %}
{% block title %}Confirmar eliminación{% endblock %}
{% block content %}
    <div class="col-md-6 offset-md-3 text-center">
        <h2>🗑️ Eliminar ficha</h2>
        <p>¿Estás seguro de que quieres eliminar la ficha de <strong>{{ ficha.nombre }}</strong>?</p>
        <form method="POST" action="{{ url_for('main_routes.eliminar_ficha', id=ficha.id) }}">
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            <a href="{{ url_for('main_routes.gestion_fichas') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
