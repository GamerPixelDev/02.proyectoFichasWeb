<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Panel principal</title>
    </head>
    <body>
        <h1>Bienvenido, {{ usuario }}</h1>
        <p>Tu rol es: {{ rol }}</p>
        {% if rol == 'admin' %}
            <h2>Funciones de administrador</h2>
            <ul>
                <li><a href="{{ url_for('gestionar_usuarios') }}">Gestionar usuarios</a></li>
                <li><a href="{{ url_for('dashboar_fichas') }}">Gestionar fichas</a></li>
            </ul>
        {% else %}
            <h2>Funciones de editor</h2>
            <ul>
                <li><a href="{{ url_for('dashboard_fichas') }}">Ver o editar fichas</a></li>
            </ul>
        {% endif %}
        <hr>
        <a href="{{ url_for('logout') }}">Cerrar sesi√≥n</a>
    </body>
</html>
