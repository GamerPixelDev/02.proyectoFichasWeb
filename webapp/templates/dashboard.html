<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Panel principal</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-light text-center p-4">
        <div class="container">
            <h1 class="mb-3">Bienvenido, {{ username }}</h1>
            <p>Tu rol es: <strong>{{ role }}</strong></p>
            {% if role == 'admin' %}
                <h2 class="mt-4">Funciones de administrador</h2>
                <ul class="list-unstyled">
                    <li><a href="{{ url_for('main_routes.gestion_usuarios') }}" class="btn btn-primary m-2">Gestionar usuarios</a></li>
                    <li><a href="{{ url_for('main_routes.gestion_fichas') }}" class="btn btn-secondary m-2">Gestionar fichas</a></li>
                </ul>
            {% else %}
                <h2 class="mt-4">Funciones de editor</h2>
                <ul class="list-unstyled">
                    <li><a href="{{ url_for('main_routes.gestion_fichas') }}" class="btn btn-success m-2">Ver o editar fichas</a></li>
                </ul>
            {% endif %}
            <hr />
                <a href="{{ url_for('main_routes.logout') }}" class="btn btn-danger mt-2">Cerrar sesi√≥n</a>
        </div>
    </body>
</html>
